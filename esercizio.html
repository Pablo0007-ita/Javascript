    <title>Pagina Generica</title>

<style>
body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    .prova {
        background-color: #e0e0e0;
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    </style>
<body>
    <button id="button" class="button">Bottone</button>
    <div class="prova" style="display: flex;">
        <p id="paragrafo">Elemento creato dinamicamente.</p>
    </div>

    <script>
        const button = document.getElementById('button');
        const div = document.querySelector('.prova');
        const paragrafo = document.getElementById('paragrafo');

        let testoAggiunto = false;

        button.onclick = function () {
            // Mostra il div (anche se è già visibile)
            div.style.display = 'block';

            // Aggiunge il testo extra solo la prima volta
            if (!testoAggiunto) {
                const extraTesto = document.createTextNode(' Altra parte di testo come node');
                paragrafo.appendChild(extraTesto);
                testoAggiunto = true;
            }
        };
