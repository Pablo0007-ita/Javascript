<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia pagina</title>
</head>
<body>
    <script> 
/*  
    1) Una stringa Ã¨ un oggetto
    2) Lunghezza di una stringa
    3) Prendere un carattere specifico
    4) Prendere una parte di stringa: indexOf slice
    5) Cambiare il Case di una stringa toUpperCase tolowerCase
    6) Cambiare parti di una stringa replace
*/
let str = "Ciao, mondo eccomi qua!";
console.log(str.length); // Stampa la stringa originale 12
console.log(str.length-1); // Stampa la stringa originale 11
console.log(str[0]); // Stampa il primo carattere 'C'
console.log(str.slice(0, 4)); // Stampa 'Ciao'
console.log(str.indexOf("mondo")); // Stampa 6
let indexOfMondo = str.indexOf("mondo");
console.log(str.slice(indexOfMondo)); // Stampa 'mondo eccomi qua
console.log(str.toUpperCase()); // Stampa 'CIAO, MONDO ECCOMI QUA!'
console.log(str.toLowerCase()); // Stampa 'ciao, mondo eccomi qua!'
console.log(str.replace("mondo", "universo")); // Stampa 'Ciao, universo eccomi qua!'
    
    </script>
    
    </body>
</html>
