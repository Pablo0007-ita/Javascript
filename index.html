    input{
        display: block;

    }
    button {
        background-color: #4CAF50; /* Verde */
        color: white; /* Testo bianco */
        padding: 10px 20px; /* Spaziatura interna */
        border: none; /* Nessun bordo */
        border-radius: 5px; /* Angoli arrotondati */
        cursor: pointer; /* Puntatore a mano */

<body>
<!--

1) Perchè e cos'e OOP (object oriented programming)
2) Definire un object template (ref doc)
3) Costruttori e instanze di un oggetto (esempio) -->

<script>
function Persona(nome, cognome, eta, genere, interessi) {
this.nome = nome;
this.cognome = cognome;
this.eta = eta;
this.genere = genere;
this.interessi = interessi;
this.bio = function(){
console.log(`${this.nome} ${this.cognome} è
${(this.genere == 'Maschio') ? 'un ragazzo' : 'una ragazza'} di ${this.eta} anni
a cui piace ${this.interessi.join(', ')}`);
};
this.saluta = function(){
console.log(`Ciao sono ${this.nome}`);
};
}

const persona1 = new Persona('Paolo', 'Rossi', 30, 'Maschio', ['programmazione', 'sport']);
const persona2 = new Persona('Maria', 'Bianchi', 25, 'Femmina', ['arte', 'musica']);
console.log(persona1);
console.log(persona2); 
 persona1.saluta();
 persona2.bio();

</script>
</body>

</script>
