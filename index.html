<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia pagina</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    .prova {
        background-color: #e0e0e0;
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<body>
<!--
    1) Window e DOM
    2) Prendere elementi del dom
    3) Creare e aggiungere nuovi nodi
    4) Muovere e eliminare elementi
    5) Manipolare lo stile
-->
   <button id="bottone" class="prova">Bottone</button>
<div class="prova"></div>
<span class="prova"></span>
    <script>

//Prendere elementi
let x = document.getElementById('bottone'); // seleziona l'elemento con id "bottone"

let y = document.querySelector('button');   // seleziona il primo bottone nella pagina
let z = document.querySelector('#bottone'); // seleziona il bottone con id "bottone"
let k = document.querySelector('.prova'); // seleziona il primo elemento con classe "prova" 

let w = document.querySelectorAll('.prova'); // seleziona tutti gli elementi con classe "prova"

let j = document.getElementsByClassName('prova'); // seleziona tutti gli elementi con classe "prova" (HTMLCollection)

//Creare nuovi nodi
const div = document.querySelector('div'); // Creare un nuovo elemento <div>
const paragrafo = document.createElement('p');  // Creare un nuovo elemento <p>
paragrafo.textContent = 'Elemento creato dinamicamente.';   // Aggiungere testo al paragrafo
div.appendChild(paragrafo);     // Aggiungere il paragrafo al div

const extraTesto = document.createTextNode('Altra parte di testo come node');   // Creare un nodo di testo
paragrafo.appendChild(extraTesto); // Aggiungere il nodo di testo al paragrafo

// Spostare e rimuovere i nodi
// document.body.appendChild(paragrafo);

// extraTesto.remove();

</script>
</body>

</script>
</body>
</html>
