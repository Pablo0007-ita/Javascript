<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia pagina</title>
</head>
<style>
    input{
        display: block;
        margin-bottom: 20px;
    }
    button {
        background-color: #4CAF50; /* Verde */
        color: white; /* Testo bianco */
        padding: 10px 20px; /* Spaziatura interna */
        border: none; /* Nessun bordo */
        border-radius: 5px; /* Angoli arrotondati */
        cursor: pointer; /* Puntatore a mano */
    }
</style>
<body>


<!-- 
1) Cosa sono gli eventi
2) Event handler button.onclick
3) Inline event handlers
4) AddEventListener() e RemoveEventListener()
5) Oggetto Event
6) e.preventDefault()
7) Event bubblig e capturing (stop propagation)
8) Event delegation (accennare)
     -->

<form>
<div>
<label for="fname">Nome: </label>
<input id="fname" type="text">
</div>
<div>
<label for="lname">Cognome: </label>
<input id="lname" type="text">
</div>
<div>
<input id="submit" type="submit">
</div>
</form>
<p></p>


<script>
const form = document.querySelector('form'); // seleziona il primo <form>
const nome = document.getElementById('fname');  // seleziona l'input con id "fname"
const cognome = document.getElementById('lname');   // seleziona l'input con id "lname"
const paragrafo = document.querySelector('p');  // seleziona il primo <p>

form.onsubmit = function (e) { //  e = event -  .onsubmit quella funzione viene eseguita ogni volta che lâ€™utente prova a inviare il form (ad esempio cliccando su un pulsante "submit").
if (nome.value===''||cognome.value === ''){
    e.preventDefault();
    paragrafo.textContent = 'You need to fill in both names!';
}
}

</script>
</body>
</html>
