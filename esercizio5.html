<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio #5</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="container" class="flex flex-wrap w-1/2 m-10">
      <!-- Inizio card esempio -->
      <div class="w-full md:w-1/2 xl:w-1/3 px-4">
        <div class="bg-white rounded-lg overflow-hidden mb-10 shadow-xl">
          <img
            src="https://img.freepik.com/free-vector/night-ocean-landscape-full-moon-stars-shine_107791-7397.jpg?w=2000"
            alt="image"
            class="w-full" />
          <div class="p-8 sm:p-9 md:p-7 xl:p-9 text-center">
            <h3 class="font-semibold text-dark text-xl">Titolo di prova</h3>
            <p class="text-base text-body-color leading-relaxed mb-7">
              Lorem ipsum dolor sit amet pretium consectetur adipiscing elit.
              Lorem consectetur adipiscing elit.
            </p>
          </div>
        </div>
      </div>
      <!-- Fine card esempio -->
       <script>
        const arrey = [
        {
            url:"https://img.freepik.com/free-vector/night-ocean-landscape-full-moon-stars-shine_107791-7397.jpg?w=2000",
            nome:"card 1",
            descrizione:"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
        },
        {
            url:"https://img.freepik.com/free-vector/hand-drawn-abstract-background_23-2148938850.jpg?w=2000",
            nome:"card 2",
            descrizione:"Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat."
        },
        {
            url: "https://images.unsplash.com/photo-1682685797507-d44d838b0ac7?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
            nome:"card 3",
            descrizione:"Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore"
        },
    ];
        arrey.forEach((data) => {
            creaCard(data)
        })
       
        function creaCard(data) {
            const card = document.createElement('div');
            card.className = "w-full md:w-1/2 xl:w-1/3 px-4";
            
            const innerDiv = document.createElement('div');
            innerDiv.className = "bg-white rounded-lg overflow-hidden mb-10 shadow-xl";
            card.appendChild(innerDiv);

            const img = document.createElement('img');
            img.src = data.url;
            img.className = "w-full";
            innerDiv.appendChild(img);

            const textConteiner = document.createElement('div');
            textConteiner.className = "p-8 sm:p-9 md:p-7 xl:p-9 text-center";
            innerDiv.appendChild(textConteiner);

            const title = document.createElement('h3');
            title.className = "font-semibold text-dark text-xl";
            title.appendChild(document.createTextNode(data.nome));
            textConteiner.appendChild(title);

            const description = document.createElement('p');
            description.className = "text-base text-body-color leading-relaxed mb-7";
            description.appendChild(document.createTextNode(data.descrizione));
            textConteiner.appendChild(description);

            document.getElementById('container').appendChild(card);    
        }
       </script>
    </div>
  </body>
</html>
