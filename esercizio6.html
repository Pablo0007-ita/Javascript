    <script>
     
        const data =[
            {
                id: 1,
                nome: "Mario Rossi",
                eta : 30,

            },
            {
                id: 2,

            }

        ]
            const table = document.getElementById("tabella");
            data.forEach(element => {
                const row=document.createElement('tr')

                Object.keys(element).forEach(key=> {
                    // console.log(element[key]);})
                    const column = document.createElement('td'); // Crea una cella per ogni chiave dell'oggetto
                    const text = document.createTextNode(element[key]) ;// Crea un nodo di testo con il valore della chiave
                    column .appendChild(text); // Aggiunge il nodo di testo alla cella
                    row.appendChild(column);
                })
                table.appendChild(row);
            });
    </script>
